languageCode: "en-us"
baseUrl: "https://www.attamusc.com"
title: "Attamusc"
copyright: "&copy; 2022 Sean Dunn"
theme: "PaperMod"
paginate: 5
enableRobotsTXT: true

buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Attamusc
  description: "Hey there! I'm Sean."
  keywords: [Blog, Portfolio, Attamusc]
  author: Sean Dunn
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: ""
    # favicon16x16: ""
    # favicon32x32: ""
    # apple_touch_icon: ""
    # safari_pinned_tab: ""

  label:
    text: "Attamusc"
    # icon: /img/me.png
    iconHeight: 35

    # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Attamusc
    subtitle: "Hey there! I'm Sean."
    imageUrl: "/img/me.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Sean Dunn

  socialIcons:
    - name: github
      url: "https://github.com/attamusc"
    - name: twitter
      url: "https://twitter.com/attamusc"
    - name: linkedin
      url: "https://linkedin.com/in/seanpdunn"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/attamusc/attamusc.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    # TODO: Uncomment these once there's actually content...
    # - identifier: posts
      # name: posts
      # url: /posts/
      # weight: 20
    # - identifier: tags
      # name: tags
      # url: /tags/
      # weight: 30
outputs:
  home:
    - HTML
    - RSS
    - JSON
